main: com.lordralex.totalpermissions.TotalPermissions
name: TotalPermissions
description: Adds configurable permissions to a bukkit server.
version: 0.1
authors: [Lord_Ralex, 1Rogue]
website: http://dev.bukkit.org/server-mods/totalpermissions/
prefix: TotalPerms
permissions:
  totalpermissions.*:
    default: op
    children:
      totalpermissions.cmd.*: true
  totalpermissions.cmd.*:
    default: false
    children:
      totalpermissions.cmd: true
      totalpermissions.cmd.help: true
      totalpermissions.cmd.debug: true
      totalpermissions.cmd.reload: true
      totalpermissions.cmd.backup: true
  totalpermissions.cmd.help:
    default: false
    children:
      totalpermissions.cmd: true
  totalpermissions.cmd.debug:
    default: false
    children:
      totalpermissions.cmd: true
  totalpermissions.cmd.reload:
    default: false
    children:
      totalpermissions.cmd: true
  totalpermissions.cmd.backup:
    default: false
    children:
      totalpermissions.cmd: true
  totalpermissions.cmd:
    default: false
commands:
  totalpermissions:
    permission: totalpermissions.cmd
    aliases: ["totalperms", "totalperm", "tperm", "tperms", "ttp"]
