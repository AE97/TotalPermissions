main: com.lordralex.totalpermissions.TotalPermissions
name: TotalPermissions
description: Adds configurable permissions to a bukkit server.
version: 0.1
authors: [Lord_Ralex, 1Rogue]
website: http://dev.bukkit.org/server-mods/totalpermissions/
prefix: TotalPerms
permissions:
  totalpermissions.*:
    default: op
    children:
      totalpermissions.command.*: true
  totalpermissions.command.*:
    default: false
    children:
      totalpermissions.command: true
      totalpermissions.command.help: true
      totalpermissions.command.debug: true
      totalpermissions.command.reload: true
      totalpermissions.command.backup: true
  totalpermissions.command.help:
    default: false
  totalpermissions.command.debug:
    default: false
  totalpermissions.command.reload:
    default: false
  totalpermissions.command:
    default: false
commands:
  totalpermissions:
    permission: totalpermissions.command
    aliases: ["totalperms", "totalperm", "tperm", "tperms", "ttp"]