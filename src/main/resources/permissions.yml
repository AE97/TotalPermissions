#############################
#  How the file is structured:
#
#  groups:
#    <group info>
#
#  users:
#    <user info>
#
#  worlds:
#    <world inheritances>
#
#  special:
#    <Special Permissions>
#   This includes rcon (remote console) and console permissions.
#
#############################

groups:
  Member:
    default: true
    permissions:
    - essentials.build
  Moderator:
    default: false
    permissions:
    - bukkit.command.kick
    commands:
    - mute
    worlds:
      creative:
        permissions:
        - bukkit.command.gamemode
    inheritance:
    - Member
  Admin:
    default: false
    permissions:
    - '*'


users:
  Lord_Ralex:
    groups:
    - Member
  Redrouge007:
    groups:
    - Member
    
    
worlds:
  world_nether:
    inheritance:
    - world
  world_the_end:
    inheritance:
    - world


special:
  rcon:
    permissions:
    - -bukkit.command.say
  console:
    permissions:
    - -bukkit.command.gamemode
